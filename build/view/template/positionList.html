<div class="appPositionList">
    <ul>
        <li ui-sref="position({id:v.id})" class="item" ng-repeat="(k,v) in data">
            <img class="f-l logo" ng-src="{{v.imageUrl}}" alt="">
            <h3 class="title">{{v.job}}</h3>
            <p class="text">
                {{v.companyName}}【{{v.job}}】{{v.industryName}} <br><span>{{v.date}}</span>
            </p>
        </li>


    </ul>
</div>
